{% extends "base.html" %}
 
{% block body %}
<div class="container mt-3">

    <h1 style="color: blue;">TCM Blog - My Notebook Study</h1>
    <h3>Using my own blog to help with my Language class!</h3>
    <hr>

    {% for post in all_posts %}
        <div1 class="row border mt-4 p-3 mybackground">
            
            <!-- Show user Photo and Name -->
            <div2 class="col col-2">
                <div4 class="image pe-2">
                    <img src="{{ url_for('static', filename='photos_profile/{}'.format(post.author.photo_profile)) }}" class="rounded" width="150" >
                </div4>
                <br><strong>{{ post.author.username }}</strong>
            </div2>

            <!-- Show the post Title and Body -->
            <div3 class="col col-9">
                <h3>{{ post.title }}</h3>
                <p>{{ post.body }}</p>
            </div3>

        </div1>
    {% endfor %}

</div>
{% endblock %}
